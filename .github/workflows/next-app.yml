name: Deploy next-app
on:
  push:
    paths:
      - 'apps/frontend-nextapp/**'
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: SSH and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run:
          echo "$SSH_PRIVATE_KEY" >> keyfile
          chmod 600 keyfile
          mkdir -p ~/.ssh/known_hosts
          ssh -t -i keyfile ubuntu@ec2 "sudo bash /home/vamsi/Desktop/codes-era_monorepo/apps/backend/deploy.sh"


